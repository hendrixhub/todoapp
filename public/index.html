<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Things To Do</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="bg-info text-black">
    <div class="container text-left">
      <h1 class="display-1">Things To Do</h1>
      <p class="lead">A To Do application made using MongoDB, Express, HandlebarsJS, jQuery, Bootstrap 4, and NodeJS of course!</p>
      
  
      <div id="list-container"></div>
      <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add a To Do</button>
      <div id="form-container" class="panel hidden">
        <form id="add-file-form">
          <input type="hidden" id="file-id" value="" />
          <div class="form-group">
              <label for="file-title">New To-Do</label>
              <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="file-description">Add some notes to your todo</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="file-done"  aria-label="...">
              <label for="file-done">Check box to mark item complete</label>
            </div>
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div> <!-- Container Text-Center -->

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
            
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-default" onclick="handleEditFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
